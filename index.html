<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="container-fluid">
      <h2>Rules:</h2>
      <ul>
        <li>The Object of the game is to get three in a row</li>
        <li>First player is known as 'X'</li>
        <li>Second player is known as 'O'</li>
        <li>The game ends once a player gets three in a row or all avaible squares are taken</li>
      </ul>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 square"></div>
        <div class="col-md-4 square"></div>
        <div class="col-md-4 square"></div>
      </div>
      <div class="row">
        <div class="col-md-4 square"></div>
        <div class="col-md-4 square"></div>
        <div class="col-md-4 square"></div>
      </div>
      <div class="row">
        <div class="col-md-4 square"></div>
        <div class="col-md-4 square"></div>
        <div class="col-md-4 square"></div>
      </div>
    </div>
    <input id="reset" class="myButton" type="reset">
  </body>
  <footer>
    <div class="container">
      &copy Els
    </div>
  </footer>
</html>
